<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=devicewidth, initial-scale=1.0"/>
        <title>Cats doing things</title>
        <link rel="stylesheet" href="cat.css"/>
    </head>
    <body>
        <!-- <div class="floor-rug"></div> -->
        <div class="container">
            <div class="shadow"></div>
                <div class="cat">

                    </div>
                </div>

                    </div>

        </div>
